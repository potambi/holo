<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Admin Panel</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input id="password" class="form-control" type="password" placeholder="Enter admin password">
                <button class="btn btn-primary w-100 mt-3" onclick="login()">Login</button>
            </div>
        </div>

        <div id="adminPanel" class="mt-5" style="display:none;">
            <h2 class="text-center">Analytics</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Slug</th>
                                <th>Original URL</th>
                                <th>Clicks</th>
                            </tr>
                        </thead>
                        <tbody id="analyticsTable">
                            <!-- Data gets populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
